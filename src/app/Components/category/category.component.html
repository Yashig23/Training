<p>category works!</p>

<h4>List of Categories</h4>
<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Description</th>
      <th>Created At</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cat of categoryList; let i = index">
      <td>{{i + 1}}</td>
      <td>{{cat.formDescription}}</td>
      <td>{{cat.createdAt | date}}</td>
      <td>
        <button [routerLink]="['/edit-category', cat.id]">Edit</button>
        <button (click)="delete(cat.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<h4>Create New Category</h4>
<button routerLink="/add-category">Add New Category</button>
